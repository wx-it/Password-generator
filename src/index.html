<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="/dist/output.css" rel="stylesheet" />

    <title>Password | Generate Passwords</title>
  </head>
  <body class="bg-darkGreen">
    <div
      class="container mx-auto flex flex-col justify-center items-center h-screen w-full"
    >
      <!-- content -->
      <div class="flex flex-col justify-between items-center space-y-24">
        <div class="text-4xl font-bold text-lighterGreen">
          <h1>Password Generator</h1>
        </div>

        <div
          class="flex flex-col justify-between items-center shadow-contentShadow p-8 space-y-10 mx-1"
        >
          <button
            class="py-3 px-4 rounded-xl text-white text-lg bg-gradient-to-r from-lighterGreen to-blue hover:bg-black font-semibold"
            id="output-btn"
          >
            Generate Passwords
          </button>

          <!-- features -->

          <div class="flex justify-center items-center space-x-2">
            <button
              id="decrement"
              class="bg-blue text-white font-semibold p-2 rounded-lg"
            >
              <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </button>
            <p id="number" class="bg-lighterGreen py-2 px-4 rounded-lg">0</p>
            <button
              id="increment"
              class="bg-blue text-white font-semibold p-2 rounded-lg"
            >
              <i class="fa fa-chevron-up" aria-hidden="true"></i>
            </button>
          </div>

          <div
            class="flex flex-col justify-between items-center space-y-5 md:flex-row md:space-y-0 md:space-x-5"
          >
            <div class="flex justify-between items-center space-x-3">
              <input
                class="p-2 bg-lightGreen text-textColor rounded-lg font-semibold text-center tracking-wide focus:outline-none"
                type="text"
                id="password"
                value="..."
                readonly
              />
              <button
                class="bg-lighterGreen p-2 rounded-lg"
                id="copy-first-pword"
              >
                <i
                  class="fa fa-clipboard text-darkGreen"
                  aria-hidden="true"
                ></i>
              </button>
            </div>

            <div class="flex justify-between items-center space-x-3">
              <input
                class="p-2 bg-lightGreen text-textColor rounded-lg font-semibold text-center tracking-wide focus:outline-none"
                type="text"
                id="password2"
                value="..."
                readonly
              />
              <button
                class="bg-lighterGreen p-2 rounded-lg"
                id="copy-second-pword"
              >
                <i
                  class="fa fa-clipboard text-darkGreen"
                  aria-hidden="true"
                ></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex justify-center align-center font-semibold text-1xl">
      <p class="text-white">
        Created by
        <a
          target="_blank"
          href="https://github.com/wx-it"
          class="text-lighterGreen"
          >@wxit</a
        >
      </p>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
  </body>
</html>
